<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      
      
      <title>Apna Rail</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     <nav>
        <div class="logo-text">
            <div class="logo"> 
            </div>
            <div class="navtext">
                <p class="head1">Apna Rail</p>
                <div class="nav-subtext">
                    <p class="head2">Powered by AI</p>
                </div>
            </div>
        </div>

         <input type="checkbox" id="click">
         <label for="click" class="menu-btn">
         <i class="fas fa-bars"></i>
         </label>
         <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Other Services</a></li>
            <li><a href="#">Help & Support</a></li>
            <li><a href="#">Logout</a></li>
         </ul>
     </nav>

      <div class="chat-container">
        <div class="message bot">Hello, How can I help you?</div>
        <div class="options">
            <button>Book Tickets</button>
            <button>Grievance Redressal</button>
            <button>PNR Status</button>
        </div>
      </div>

       <!-- Chatbot Input Section -->
        
    <div class="chatbot-input-container">
        <div class="input-wrapper">
            <input type="text" class="input-field" placeholder="Type Something">
            <button class="send-btn">
                <img src="Assets/send.png" alt="Send">
            </button>
        </div>
        <div class="mic-wrapper">
            <button class="mic-btn">
                <img src="Assets/microphone.png" alt="Voice Input">
            </button>
        </div>
    </div>

   </body>
</html>
